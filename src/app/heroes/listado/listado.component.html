<p>Personajes de Beastars</p>


<div *ngIf="personajesBorrados; else noBorrado">
    <h3>Personaje Borrado : <small>{{personajesBorrados}}</small></h3>
    
</div>

<ng-template #noBorrado>
    <h3>No a borrado nada</h3>
    
</ng-template>

<button (click)="borrarPersonaje()">
    Borrar
</button>

<ul>
    <li *ngFor="let personaje of personajes; let i = index">
        {{i + 1}} - {{personaje}}
    </li>
</ul>
